{display="singleheader"}

<form action="user/resetpass" id="loginform" class="col-md-4" method="post">
    <input type="hidden" name="_method" value="put">
    <input type="hidden" name="_token" value="{$token}">

    <div class="text-center">
        <h4>{lang('pass_reset')}</h4>
    </div>

    <br>

    <div class="form-group">
        <label for="password">{lang('password')}</label>
        <input required type="password" name="password" id="password" class="form-control">
    </div>
    <div class="form-group">
        <label for="vpassword">{lang('vpassword')}</label>
        <input required type="password" name="vpassword" id="vpassword" class="form-control">
    </div>
    
    <button type="submit" class="btn btn-primary">{lang('pass_reset')}</button>
    
    <div>
        <br>
        <i class="feather-log-in fading"></i> {lang('backto')} <a href="/login">{lang('login')}</a>
    </div>

</form>

{display="footer"}
