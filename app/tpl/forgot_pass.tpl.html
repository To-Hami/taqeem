{display="singleheader"}

<form action="forgotpass" id="loginform" class="col-md-4" method="post">
    <div class="text-center">
        <h4>{lang('pass_reset')}</h4>
      </div>
      
      <br>
      
      <div class="form-group">
          <label for="email">{lang('email')}</label>
          <input required type="email" name="email" id="email" class="form-control" dir="ltr">
      </div>

      <div class="form-group">
          <button type="submit" class="btn btn-primary">{lang('pass_reset')}</button>
      </div>

      <br>

      <div class="form-group">
          <i class="feather-log-in fading"></i> {lang('backto')} <a href="/login">{lang('login')}</a>
      </div>
      
</form>

{display="footer"}
