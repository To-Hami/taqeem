{display="singleheader"}

<form action="login" method="post" id="loginform" class="col-md-4">
  <div class="text-center">
    <h4>{lang('login')}</h4>
    <!-- <span>{lang('new_member')}</span>
    <a href="register">{lang('register')}</a> -->
  </div>
  
  <br>
  <!-- BEGIN -->
  <div class="form-group">
    <label for="email">{lang('email')}</label>
    <input required type="text" name="email" id="email" class="form-control">
  </div>

  <div class="form-group">
    <label for="password">{lang('password')}</label>
    <input required type="password" name="password" id="password" class="form-control">
  </div>
  
  <div class="form-group row">
    <div class="col-6">
      <button type="submit" class="btn btn-primary">{lang('login')}</button>
    </div>
    <div class="col-6 text-left">
      <a href="/forgotpass">{lang('forgotpass')}</a>
    </div>
  </div>
</form>
{display="footer"}
